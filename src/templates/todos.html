  <div class="list container">
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a New Task</a>
    </div>

    <div class="item"  ng-class="{'editing-item': editing, 'completed': todo.completed}"
      ng-repeat="todo in todos | orderBy: 'completed'">

        <div class="actions">
          <a href="" ng-click="deleteTodo(todo, $index)"  class="Delete">&#10006;</a>
        </div>

        <input ng-model="todo.completed" type="checkbox"/>
        <span ng-click="todo.completed = !todo.completed; saveTodo(todo, !todo.completed)"></span>

        <label ng-click="editing = true; moveFocus($index)" ng-hide="editing" >{{todo.name}}</label>
        <input id="input-{{$index}}" ng-blur="editing = false; saveTodo(todo, todo.completed);" focus-input="editing == true"
        ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>

     </div>
  </div>
